<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--v-if和v-show的区别：v-if的条件为false时，元素不会渲染到DOM上，v-show条件为false时，只是将元素的display属性设置为了none
当元素需要频繁显示和隐藏时用v-show，元素显示隐藏切换频率不高时用v-if-->
  <h2 v-if="isShow" id="1">{{message}}</h2>
  <h2 v-show="isShow" id="2">{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      message: 'hello',
      isShow: true
    }
  })
</script>
</body>
</html>
