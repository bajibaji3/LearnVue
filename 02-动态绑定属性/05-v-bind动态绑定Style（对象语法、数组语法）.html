<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--v-bind(对象语法)-->
  <!--<h2 :style="{key(属性名): value(属性值)}">{{message}}</h2>-->
  <h2 :style="{fontSize: fontSize, color: color}">{{message}}</h2>
  <h2 :style="getStyle()">{{message}}</h2>

  <!--v-bind(数组语法)-->
  <h2 :style="[style1, style2]">{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      message: 'hello',
      fontSize: '50px',
      color: 'red',
      style1: {fontSize: "50px"},
      style2: {color: "blue"},
    },
    methods: {
      getStyle: function () {
        return {fontSize: this.fontSize, color: this.color};
      }
    }
  })
</script>
</body>
</html>
