<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active {
      color: aqua;
    }
  </style>
</head>
<body>
<div id="app">
  <ul>
<!--    <li v-for="(m, index) in movies" @click="liClick(index)" :class="{active: isActive[index]}">{{index}}&#45;&#45;{{m}}</li>-->
    <li v-for="(m, index) in movies" @click="liClick(index)" :class="{active: currentIndex === index}">{{index}}--{{m}}</li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      movies: ['电影1', '电影2', '电影3', '电影4', '电影5', '电影6'],
      // isActive: [false, false, false, false, false, false],
      currentIndex: 0
    },
    methods: {
      liClick(index) {
        // this.isActive.splice(this.currentIndex, 1, false);
        // this.isActive.splice(index, 1, true);
        this.currentIndex = index;
      }
    }
  })
</script>
</body>
</html>
