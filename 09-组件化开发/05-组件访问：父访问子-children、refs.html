<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
  <cpn></cpn>
  <cpn ref="aaa"></cpn>
  <button @click="btnClick">按钮</button>
</div>

<template id="cpn">
  <div>
    <h2>子组件</h2>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  let app = new Vue({
    el: '#app',
    methods: {
      btnClick() {
        //1、$children 使用不多
        console.log(this.$children);
        this.$children[0].showMessage();
        console.log(this.$children[0].name);

        //2、$refs 使用很多
        console.log(this.$refs);
        this.$refs.aaa.showMessage();
        console.log(this.$refs.aaa.name);

        //子访问父：$parent和$root,$root访问最根部的vue实例，但是这两个属性使用非常少
      }
    },
    components: {
      cpn: {
        template: '#cpn',
        data() {
          return {
            name: '子组件的name'
          }
        },
        methods: {
          showMessage() {
            console.log('showMessage');
          }
        }
      }
    },
  })
</script>
</body>
</html>
