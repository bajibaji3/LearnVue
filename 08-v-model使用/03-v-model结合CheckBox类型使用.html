<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--单选框-->
  <label for="agree">
    <input id="agree" type="checkbox" v-model="isAgree">同意协议
  </label>
  <h2>您的选择是：{{isAgree}}</h2>
  <button :disabled="!isAgree">下一步</button>
  <!--多选框-->
  <label>
    <input type="checkbox" value="数据结构" v-model="books">
  </label>数据结构
  <label>
    <input type="checkbox" value="操作系统" v-model="books">
  </label>操作系统
  <label>
    <input type="checkbox" value="计算机组成原理" v-model="books">
  </label>计算机组成原理
  <label>
    <input type="checkbox" value="计算机网络" v-model="books">
  </label>计算机网络
  <h2>{{books}}</h2>
  <!--值绑定，多选框的值不确定，是从服务器获取的-->
  <label v-for="item in originFruits" :for="item">
    <input :id="item" type="checkbox" :value="item" v-model="fruits">{{item}}
  </label>
  <h2>{{fruits}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      isAgree: false,
      books: [],
      fruits: [],
      originFruits: ['苹果', '香蕉', '西瓜', '芒果', '橘子']
    },
  })
</script>
</body>
</html>
