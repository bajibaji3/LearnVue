<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--v-model和将data里的sex和元素的value进行双向绑定
  两个选择框给相同的name，就只能选择一个，v-model绑定相同的属性也能实现只能选择一个-->
  <label for="male">
    <input id="male" type="radio" name="sex" value="男" v-model="sex">男
  </label>
  <label for="female">
    <input id="female" type="radio" name="sex" value="女" v-model="sex">女
  </label>
  <h2>您选择的性别是：{{sex}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      sex: '男'
    },
  })
</script>
</body>
</html>
