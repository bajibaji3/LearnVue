<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
<!--Vue解析之前，div会有v-cloak属性，Vue解析之后v-cloak属性会被自动删掉，用于在加载卡顿时特定内容（可以是空白什么都不显示）-->
<div id="app" v-cloak>
  <h2>{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  setTimeout(function () {
    new Vue({
      el: '#app',
      data: {
        message: 'hello'
      }
    })
  }, 3000)
</script>
</body>
</html>
