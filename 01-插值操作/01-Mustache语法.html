<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <!--mustache语法中可以写一些简单的表达式-->
  <h2>{{str1 + '....' + str2}}</h2>
  <h2>{{counter * 2}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      message: 'hello',
      str1: 'abcd',
      str2: 'efg',
      counter: 100
    }
  })
</script>
</body>
</html>
