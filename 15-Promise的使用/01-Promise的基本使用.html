<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  //一般情况下当有异步操作时，使用promise对异步操作进行封装
  //参数->函数(resolve, reject)
  //resolve, reject本身又是函数
  new Promise((resolve, reject) => {
    //第一次异步请求
    setTimeout(() => {
      //成功的时候调用resolve
      resolve('Hello World');
      //失败的时候调用reject
      reject('error');
    }, 1000);
  }).then((data) => {
    //第一次结果处理
    console.log(data);

    return new Promise((resolve, reject) => {
      //第二次异步请求
      setTimeout(() => {
        //成功的时候调用resolve
        resolve('Hello Vue');
        //失败的时候调用reject
        reject('error');
      }, 1000);
    }).then((data) => {
      //第二次结果处理
      console.log(data);

      return new Promise((resolve, reject) => {
        //第三次异步请求
        setTimeout(() => {
          //成功的时候调用resolve
          resolve('Hello');
          //失败的时候调用reject
          reject('error');
        }, 1000);
      }).then((data) => {
        //第三次结果处理
        console.log(data);
      }).catch((err) => {
        console.log(err);
      })
    }).catch((err) => {
      console.log(err);
    })
  }).catch((err) => {
    console.log(err);
  })
</script>
</body>
</html>
