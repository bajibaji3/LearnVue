<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn><p>p标签</p></cpn>
  <cpn><i>i标签</i></cpn>
  <!--填入多个标签时，在插槽中都会显示-->
  <cpn>
    <p>哈哈哈</p>
    <i>好好好</i>
    <div>呵呵呵</div>
  </cpn>
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h2>子组件</h2>
    <!--插槽可以给一个默认值，父组件中不给值时，显示默认值-->
    <slot><button>按钮</button></slot>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  let app = new Vue({
    el: '#app',
    components: {
      cpn: {
        template: '#cpn',
      }
    },
  })
</script>
</body>
</html>
