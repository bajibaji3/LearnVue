<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn>
    <button slot="left">返回</button>
    <p slot="right">p标签</p>
  </cpn>
</div>

<template id="cpn">
  <div>
    <h2>子组件</h2>
    <slot name="left"><p>哈哈哈</p></slot>
    <slot name="center"><p>哈哈哈</p></slot>
    <slot name="right"><p>哈哈哈</p></slot>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  let app = new Vue({
    el: '#app',
    components: {
      cpn: {
        template: '#cpn',
      }
    },
  })
</script>
</body>
</html>
