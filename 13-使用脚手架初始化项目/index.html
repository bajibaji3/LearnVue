<!--runtime-compiler：template ==> ast（抽象语法树） ==> render（渲染函数） ==> virtual dom ==> 真实dom-->
<!--runtime-only：render（渲染函数） ==> virtual dom ==> 真实dom
    .vue文件中的template由vue-template-compiler这个依赖编译成render函数
    性能更高；代码量更少-->
